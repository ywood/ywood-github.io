<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <meta name="description" content="Artwork created from organic wool.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->



        <!-- stylesheets -->
        <link rel="stylesheet" href="css/normalize.css">

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/style.css">

        <style>
        /* Style for scroll-over header image*/
        .splash-container {
                background: rgb(234, 232, 244) url("img/display-wall-scaled.jpg")  fixed center;
                background-size: cover;
                overflow: hidden;
                /* The following styles are required for the "scroll-over" effect */
                width: 100%;
                height: 100%;
                left: 0;
                margin: 0px auto;
                z-index: 0;
                padding-top: 120px;

            }
        </style>


    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <!-- Navigation -->
        <div id="navigation">
          <nav>
            <div class="close"></div>
            <a href="#home">Home</a>
            <a href="#collection">Collection</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
          </nav>
        </div>

        <!-- Main content -->
        <div id="main-content" class="content-wrapper">
          <div id="content-front">
            <div class="hamburger"><span></span></div>
            <div id="container">

              <section id="home">
                <header class="splash-container">
                  <h1  class="splash-head">Dry Needlefelted Landscapes</h1>
                  <p class="splash-subhead">
                      By Yvonne Wood
                  </p>
                </header>
              </section>

              <section id="collection"><h2>Artwork Collection</h2></section>

              <section id="about"><h2>About</h2>




              </section>

              <section id="contact">

                <h2>Contact<h2>
                  <form action="//formspree.io/alexander.zhelyazov@gmail.com" method="POST">

                      <label><span>Your Name</span>
                      <input type="text" name="name">
                      </label>

                      <label><span>Your Email</span>
                      <input type="email" name="_replyto" placeholder="you@email.com">
                      </label>

                      <label ><span>Message</span>
                      <textarea name="message" class="u-half-width"></textarea>
                      </label>

                      <input type="submit" value="Send" class="button-primary">
                  </form>



              </section>
            </div>
          </div>
        </div>



        <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <!-- Script for the menu -->
        <script>
        var navigationMenu = {
            $window: $('#main-content'),
            $contentFront: $('#content-front'),
            $hamburger: $('.hamburger'),
            offset: 1800,
            pageHeight: $('#content-front').outerHeight(),
            open: function () {
                this.$window.addClass('tilt');
                this.$hamburger.off('click');
                $('#container, .hamburger').on('click', this.close.bind(this));
                this.hamburgerFix(true);
                console.log('opening...');
            },
            close: function () {
                this.$window.removeClass('tilt');
                $('#container, .hamburger').off('click');
                this.$hamburger.on('click', this.open.bind(this));
                this.hamburgerFix(false);
                console.log('closing...');
            },
            updateTransformOrigin: function () {
                scrollTop = this.$window.scrollTop();
                equation = (scrollTop + this.offset) / this.pageHeight * 100;
                this.$contentFront.css('transform-origin', 'center ' + equation + '%');
            },
            hamburgerFix: function (opening) {
                if (opening) {
                    $('.hamburger').css({
                        position: 'absolute',
                        top: this.$window.scrollTop() + 30 + 'px'
                    });
                } else {
                    setTimeout(function () {
                        $('.hamburger').css({
                            position: 'fixed',
                            top: '30px'
                        });
                    }, 300);
                }
            },
            bindEvents: function () {
                this.$hamburger.on('click', this.open.bind(this));
                $('.close').on('click', this.close.bind(this));
                this.$window.on('scroll', this.updateTransformOrigin.bind(this));
            },
            init: function () {
                this.bindEvents();
                this.updateTransformOrigin();
            }
        };

        navigationMenu.init();
        </script>
    </body>
</html>
